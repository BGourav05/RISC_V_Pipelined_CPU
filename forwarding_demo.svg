<svg width="800" height="260" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stage { fill: #f2f2f2; stroke: #444; stroke-width: 1; }
    .text { font-family: monospace; font-size: 16px; fill: #222; }
    .pipe { stroke: #666; stroke-width: 2; marker-end: url(#arrow); }
    .forward { stroke: #ff6600; stroke-width: 3; stroke-dasharray: 5,5; animation: blink 1s infinite; marker-end: url(#arrow); }
    @keyframes blink { 50% { opacity: 0.2; } }
  </style>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
  </defs>
  <rect x="30" y="50" width="100" height="80" class="stage"/>
  <rect x="170" y="50" width="100" height="80" class="stage"/>
  <rect x="310" y="50" width="100" height="80" class="stage"/>
  <rect x="450" y="50" width="100" height="80" class="stage"/>
  <rect x="590" y="50" width="100" height="80" class="stage"/>
  <text x="55" y="100" class="text">IF</text>
  <text x="195" y="100" class="text">ID</text>
  <text x="335" y="100" class="text">EX</text>
  <text x="475" y="100" class="text">MEM</text>
  <text x="615" y="100" class="text">WB</text>
  <line x1="130" y1="90" x2="170" y2="90" class="pipe"/>
  <line x1="270" y1="90" x2="310" y2="90" class="pipe"/>
  <line x1="410" y1="90" x2="450" y2="90" class="pipe"/>
  <line x1="550" y1="90" x2="590" y2="90" class="pipe"/>
  <line x1="500" y1="130" x2="360" y2="160" class="forward"/>
  <line x1="640" y1="130" x2="360" y2="170" class="forward"/>
  <text x="340" y="200" class="text" fill="#ff6600">ForwardA / ForwardB signals â†’ EX stage</text>
</svg>
